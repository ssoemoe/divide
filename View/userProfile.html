<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Divide Application User Profile Page</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans+SC" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <link rel="stylesheet" href="styleSheet.css">
        <style>
            input[type="text"]:disabled{background-color:white;}
            input[type="email"]:disabled{background-color:white;}
            input[type="tel"]:disabled{background-color:white;}
        </style>
    </head>

    <body>
        <nav class="navbar bg-primary navbar-dark fixed-top">
            <a class="navbar-brand" href="homePage.html">Divide</a>
        </nav>
        <br><br>
        <div class="container text-center"><br />
            <!--
<h1>Divide Application System</h1>
<br />
<h3>User Profile</h3>
-->
            <div class="col-md-5 mx-auto">

                <img id="avatar" style="margin: 10px">

                <table align='center' id="profile">
                </table>
            </div>
            <br>
            <a class="btn btn-secondary" href="homePage.html">Home Page</a>
        </div>

        <script>
            $(function() {
                let user = JSON.parse(localStorage.getItem("user"));
                let fullname = user.firstName + " " + user.lastName;

                $("#avatar").attr("src", `${user.image}`);

                $("#profile").html(
                    `<tr><td><strong>Name:</strong></td><td><input type="text" id="name" class="form-control"
value = "${fullname}" disabled></td></tr>
<tr><td><strong>Email:</strong></td><td> <input class="form-control" type="email" id="email" value="${user.email}" disabled> </td></tr>
<tr><td><strong>Phone:</strong></td><td> <input class="form-control" type="tel" id="phone" value="${user.phone}" disabled></td></tr>
<tr><td><strong>Username:</strong></td><td> <input class="form-control" type="text" id="username" value="${user.username}" disabled> </td></tr>
<tr><td><strong>Position:</strong></td><td> <input class="form-control" type="text" id="pos" value="${user.position}" disabled></td></tr>
<tr><td><strong>Team:</strong></td><td> <input class="form-control" type="text" id="team" value="${user.team}" disabled></td></tr>`
                );
            });
        </script>
    </body>
</html>
